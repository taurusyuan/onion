<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>意见反馈</title>
    <#include "/header.html">
    <!--#parse("sys/areaHeader.html")  <&#45;&#45;&lt;!&ndash;导入CSS和js文件&ndash;&gt;&ndash;&gt;-->
    <link href="${request.contextPath}/statics/css/formStyle.css" rel="stylesheet">  <!--自定义CSS-->
</head>
<body>

<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content" style="padding-bottom:0">
                    <div class="row">
                        <form class="form-horizontal" id="searchcolums" role="form">

                            <div class="input-group searchspan">
                                <span class="searchname" title="用户名">用户名：</span>
                                <input type="text" class="form-control" name="user_name" style="width: 110px" value="">
                            </div>
                            <div class="input-group searchspan">
                                <span class="searchname" title="类型">类型：</span>
                                <select class="form-control " name="type" style="width: 110px">
                                    <option value="">---请选择---</option>
                                    <option v-for="item in countys">{{ item.message }}</option>
                                </select>
                            </div>
                            <div class="input-group searchspan">
                                <span class="searchname" title="意见">意见：</span>
                                <input type="text" class="form-control" name="feedback" style="width: 110px" value="">
                            </div>
                            <div class="input-group searchspan">
                                <span class="searchname" title="联系方式">联系方式：</span>
                                <input type="text" class="form-control" name="tel" style="width: 110px" value="">
                            </div>
                            <div class="input-group searchspan">
                                <span class="searchname" title="处理状态">处理状态：</span>
                                <select class="form-control " name="treatment_state" style="width: 110px">
                                    <option value="">---请选择---</option>
                                    <option value="1">已处理</option>
                                    <option value="2">未处理</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="probe_table">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title fontcolor" id="handle" style="padding-bottom: 0px !important;">
                    <button type="button" class="btn btn-primary" ><a href="../../feedback/download" style="color:white"><span
                            class="glyphicon glyphicon-open"></span>Excel导出</a>
                    </button>
                    <div class="btn-group pull-right">
                        <button type="button" class="btn btn-primary" style="margin-right: 5px"
                                v-on:click="testagentListsearch"><span
                                class="glyphicon glyphicon-zoom-in"></span>查询
                        </button>
                        <button type="button" class="btn btn-primary" v-on:click="reset"><span
                                class="glyphicon glyphicon-refresh"></span>重置
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row " style="overflow-x: scroll">     <!--表格 verflow-x: scroll超出滚动-->
                        <table class="table table-bordered " id="probedata_table"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 详情编辑模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="width: 1100px"> <!--修改bootstrap modal模态框的宽度-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        编辑
                    </h4>
                </div>
                <div class="row" id="probeform_title">
                    <div class="col-lg-3 col-md-3 col-sm-3">
                        <h4 class="fontcolor probeformtitle_border">
                            意见反馈相关信息
                        </h4>
                    </div>
                </div>
                <div class="modal-body" style="padding: 0px 30px 0px 30px !important;height: 400px;overflow: auto">
                    <div class="row">
                        <form class="form-horizontal" id="probeform_data" role="form">

                            <div class="form-group row">
                                <label for="id"
                                       class="col-lg-2 col-md-2 col-sm-2 input-label form_border"
                                       style="display: none">id</label>
                                <div class="col-lg-2 col-md-2 col-sm-2" style="display: none">
                                    <input type="text" class="form-control input clear" id="id" name="id"
                                           placeholder="请输入id">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="user_name"
                                       class="col-lg-2 col-md-2 col-sm-2 control-label form_border" >用户名:</label>
                                <div class="col-lg-2 col-md-2 col-sm-2 form_border" >
                                    <input type="text" class="form-control" id="user_name" name="userName"
                                           placeholder="请输入用户名">
                                </div>
                                <label for="type_name"
                                       class="col-lg-2 col-md-2 col-sm-2 control-label form_border">类型:</label>
                                <div class="col-lg-2 col-md-2 col-sm-2 form_border">
                                    <select id="type_name" class="form-control" name="typeName">  <!--VUE列表渲染-->
                                        <option value="">---请选择---</option>
                                        <option value="1">图片问题</option>
                                        <option value="2">乱码问题</option>
                                        <option value="3">文字问题</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="feedback"
                                       class="col-lg-2 col-md-2 col-sm-2 control-label form_border">意见:</label>
                                <div class="col-lg-2 col-md-2 col-sm-2 form_border">
                                    <input type="text" class="form-control" id="feedback" name="feedback"
                                           placeholder="请输入意见">
                                </div>
                                <label for="treatment_state"
                                       class="col-lg-2 col-md-2 col-sm-2 control-label form_border">处理状态:</label>
                                <div class="col-lg-2 col-md-2 col-sm-2 form_border">
                                    <select id="treatment_state" class="form-control" name="treatmentState">  <!--VUE列表渲染-->
                                        <option value="">---请选择---</option>
                                        <option value="1">已处理</option>
                                        <option value="2">未处理</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="tel"
                                       class="col-lg-2 col-md-2 col-sm-2 control-label form_border">联系方式:</label>
                                <div class="col-lg-2 col-md-2 col-sm-2 form_border">
                                    <input type="text" class="form-control" id="tel" name="tel"
                                           placeholder="请输入联系方式">
                                </div>
                                <label for="create_time"
                                       class="col-lg-2 col-md-2 col-sm-2 control-label form_border">创建时间:</label>
                                <div class="col-lg-2 col-md-2 col-sm-2 form_border">
                                    <input type="text" class="form-control" id="create_time" name="createTime"
                                           readonly="readonly" unselectable='on'>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" v-on:click="submit">保存</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <!-- 删除确认模态框（Modal） -->
    <div class="modal fade" id="myModal_delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" style="width: 200px">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel_delete">
                        提示
                    </h4>
                </div>
                <div class="modal-body">
                    <b>确定删除吗?</b>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" v-on:click="cancel_delete">取消
                    </button>
                    <button type="button" class="btn btn-primary" v-on:click="delete_data">确定</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>

<script type="text/javascript" src="${request.contextPath}/statics/js/modules/onion/feedback.js?_${.now?long}"></script>


</body>

</html>
</body>
</html>
